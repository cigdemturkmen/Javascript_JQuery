<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Events</h1>

    <p>
        attribute olarak elementlerin eventlerini tanımlama yapabiliriz. <br />

        onclick : bir elemente basıldığında

        onchange: bir değişiklik olduğunda. radio, select vb.
    </p>

    <a onclick="tikla()" href="#">Tıkla!</a>

    <p onclick="tikla()">buraya da tıkla!</p>

    <select id="ddIller" name="dropdownIller" onchange="secimiAl(this)">
        <option value="6">Ankara</option>
        <option value="34">İstanbul</option>
        <option value="35">İzmir</option>
    </select>

    <input type="text" onkeypress="basilanTusuAl()" />

    <input type="text" onkeypress=" return sadeceRakamaIzinVer()"  />

    <input type="text" onkeyup="buyukHarfecevir(this)" />
    <br />

    <input type="password" id="txtSifre" name="passwordElement" value="" />
    <p onmouseup="gizle()" onmousedown="goster()">Göster/Gizle</p>
    <script>
        function gizle() {
            console.log("up");
            var element = document.getElementById("txtSifre");
            console.log(element.value);  
            element.type = "password";
        }

        function goster() {
            console.log("down");
            var element = document.getElementById("txtSifre"); // var element = document.getElementsByName("passwordElement")[0];
            element.type = "text";
            
        }

        function buyukHarfeCevir(e) {
            var yazilanDeger = e.value;
            e.value = e.value.toUpperCase();
        }

        function tıkla() {
            alert("merhaba");
        }

        function secimiAl(e) {
            debugger;
            var secilen = e.value;
            console.log(secilen);
        }

        function basilanTusuAl() {
            var basilanTus = event.keyCode; //ascii decimal kısmı verir 10,100

            console.log(basilanTus);

            var basilanHarf = String.fromCharCode(basilanTus);

            console.error(basilanHarf);
            console.warn(basilanHarf);

        }

        function sadeceRakamaIzinVer() {
            var basilanAsciiDec = event.keyCode;
            if (basilanAsciiDec >= 48 && basilanAsciiDec <= 57) {
                // rakam
                return true;
            }
            else {
                //rakam sışında bir şeye basılmıştır
                return false;
            }
        }


    </script>
</body>
</html>
