<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Events</h1>

    <p>
        attribute olarak elementlerin eventlerini tanımlama yapabiliriz. <br />

        onclick : bir elemente basıldığında

        onchange: bir değişiklik olduğunda
    </p>

    <a onclick="tikla()" href="#">Tıkla!</a>

    <p onclick="tikla()">buraya da tıkla!</p>

    <select id="ddIller" name="dropdownIller" onchange="secimiAl(this)">
        <option value="6">Ankara</option>
        <option value="34">İstanbul</option>
        <option value="35">İzmir</option>
    </select>

    <script>
        function tıkla() {
            alert("merhaba");
        }

        function secimiAl(e) {
            debugger;
            var secilen = e.value;
            console.log(secilen);
        }
    </script>
</body>
</html>
