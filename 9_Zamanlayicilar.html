<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Zamanlayıcılar</title>
</head>
<body>
    <ul>
        <li>setTimeOut</li> bu sayaç belirtilen süre sonra bir defa çalışır.
        <li>setInterval</li> belirtilen süre sonra tekrarlı bir şekilde çalışır
    </ul>

    <button onclick="sayaciDurdur()">Durdur</button>

    <button onclick="sayaciBaslat()">Başlat</button>



    <script>
        //setTimeout(function () {
        //    alert(new Date());
        //}, 5000);

        var sayac;
       
        function sayaciBaslat() {
            setInterval(function () {
                console.log(new Date());
            }, 1000);
        }

        function sayaciDurdur() {
            clearInterval(sayac);
        }
    </script>

</body>
</html>
