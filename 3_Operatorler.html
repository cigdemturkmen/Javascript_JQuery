<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h2>Karşılaştırma operatörleri</h2>
    !== kesin eşit değil <br />
    === kesin eşit

    <h2>Atama Operatörleri</h2>
    =, +=, -=, *=, /=...

    <h2>Mantıksal Operatörler</h2>
    &&, ||

    <h2>Arttırma/Azaltma Operatörleri</h2>
    ++, --


    <script>
        var a = 10;
        var b = "10;"

        var esitMi = a == b; 

        var kesinEsitMi = a === b; 

        console.log(esitMi); //true

        console.log(kesinEsitMi); //false (veri tipine dikkat eder.)

    </script>
</body>
</html>
