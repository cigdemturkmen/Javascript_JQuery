<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Değişkenler</h1>

    <p>
        var degiskenAdi = deger; <br />
        Tüm değişkenlerin başına tipi ne olursa olsun var getiriyoruz.
    </p>

    <h2>Değişken Veri Tipleri</h2>

    <ul>
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
        
    </ul>

    <script language="javascript" type="text/javascript">
        // bu attributeler SEO ile alakalı. zorunlu değil.

        var sayi1 = 10;

        var isim = "Nur Öztürk"; //string olarak görür

        var dogruMu = true;  //boolean olarak görür

        // Javascriptte değişken isimlerinde büyük-küçük harf duyarlılığı var. genellikle camelCase tanımlama yapıyoruz.

        var harf1 = "A";
        var harf2 = 'B';

        var tanimsizDeger; //bunu undefined olarak görür

        var ogrenci = null;

        var isimler = new Array(3); // bunu object olarak görür
        isimler[0] = "Batu";
        isimler[1] = "çiğdem0";

        var iller = ["Ankara", "İstanbul", "İzmir"]; // object

        var ogrenci1 = {
            ad: "nur",
            soyad: "Oztuk",
            yas: 30,
            mezunMu: true,
        }; // object

        // List<Ogrenci>

        var ogrenciler = [
            {
                ad: "nur",
                soyad: "Oztuk",
                yas: 30,
                mezunMu: true
            },
            {
                ad: "nur",
                soyad: "Oztuk",
                yas: 30,
                mezunMu: true
            },
            {
                ad: "nur",
                soyad: "Oztuk",
                yas: 30,
                mezunMu: true
            }
        ];
        //typeof : degiskenin veri tipini almak için kullanılır.

        console.log(typeof (isim)); //string
        console.log(typeof (sayi1)); //number
        console.log(typeof (ogrenci)); //object
        console.log(typeof (ogrenci1)); //object
        console.log(typeof (ogrenciler)); //object
        console.log(typeof (isimler)); //object
        console.log(typeof (tanimsizDeger)); //undefined
        console.log(typeof (harf1)); //string

        var sayi; //undefined
        sayi = 10;
        sayi = "Nur";

        //---------------------------

        var sayi2 = "20";

        var sayisalSayi2 = Number(sayi2); // number tipine dönüştürdü 20'yi

        console.log(sayisalSayi2 + 10);  //30

        var dolarKuru = "9.28";

        var dolarKuru1 = Number(dolarKuru);

        console.log(typeof (dolarKuru1)); // number

        // parseInt, parseFloat

        console.log(parseInt(dolarKuru)); // 9

        console.log(parseFloat(dolarKuru)); // 9.28

        console.log(Number("Nur")); // NaN : not a number

        console.log(typeof (sayisalSayi2.toString())); //string

        // Number.isNaN(sayix) -> "sayix is not a number?" sorusunu sorar.

        var s = Number("12as");
        console.log(Number.isNaN(s)); // true
    </script>
